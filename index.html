<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- AXIOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>

    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <!-- STYLESHEET CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Vue Boolflix</title>
</head>

<body class="debug">

    <div id="boolflix">
        <div class="search_box">
            <input v-model="inputSearch" type="text" v-on:keyup="sendSearch(inputSearch)">
        </div>
        <div class="movie_box">
            <div v-for="movie in movieList" class="movie_item">

                <div v-if="movie.title == movie.original_title">
                    <h2>{{movie.title}}</h2>
                </div>
                <div v-else>
                    <h2>{{movie.original_title}}</h2>
                    <h2>{{movie.title}}</h2>
                </div>

                <h3>{{movie.original_language}}</h3>
                <h3>
                    <i class="fas fa-star" v-for="stars in movie.vote_average"></i>
                </h3>
            </div>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
