<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- AXIOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>

    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- FLAGS -->
    <link rel="stylesheet" href="css/flags/flags.css">

    <!-- STYLESHEET CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Vue Boolflix</title>
</head>

<body class="">

    <div id="boolflix">
        <div class="navbar">
            <div class="nav_left_container">
                <img src="img/netflix_logo.svg" alt="" class="logo">
                <ul>
                    <li @click="filterList('Film')"> Film</li>
                    <li @click="filterList('Serie TV')">Serie TV</li>
                </ul>
            </div>
            <div class="nav_right_container">
                <i class="fas fa-search" @click="sendSearch(inputSearch)"></i>

                <input v-model="inputSearch" type="text" v-on:keyup="sendSearch(inputSearch)" placeholder="Digita un film o una serie TV">
                <i class="fas fa-bell"></i>
            </div>
        </div>

        <div class="movie_box">

            <div v-for="movie in movieList" class="movie_item">

                <div v-if="movie.poster_path != null" class="movie_poster">
                    <img :src="'https://image.tmdb.org/t/p/w300/' + movie.poster_path" :alt="movie.original_title">
                </div>

                <div class="movie_info">
                    <div v-if="movie.title == movie.original_title" class="movie_title">
                        <h2>{{movie.title}}</h2>
                    </div>
                    <div v-else class="movie_title">
                        <h2>{{movie.original_title}}</h2>
                        <h4>{{movie.title}}</h4>
                    </div>

                    <div class="stars">
                        <i class="fas fa-star" v-for="stars in movie.vote_average"></i><i class="far fa-star" v-for="stars in (5 - movie.vote_average)"></i>
                    </div>

                    <div class="overview">
                        <p>{{movie.overview}}
                        </p>
                    </div>

                    <div :class="'flag flag-' + movie.original_language"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
